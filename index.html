<!DOCTYPE html>
<html>
<head>
	<title>SignUp Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
		<div class="signuptext">
			<h2>SIGN UP</h2>
		</div>
		<div class="signupform">
			<form action="#">
				<label><b><small style="color: rgb(120,120,120);">Username</small></b></label>
				<input type="name" name="name" id="name" placeholder="Username"/>
				
				<label><b><small style="color: rgb(120,120,120);">Email address</small></b></label>
				<input type="email" name="email" id="email" placeholder="Email"/>
				
				<label><b><small style="color: rgb(120,120,120);">Password</small></b></label>
				<input type="password" name="password" id="password" placeholder="Password"/>
                
                <label><b><small style="color: rgb(120,120,120);">Retype Password</small></b></label>
				<input type="password" name="password" id="password" placeholder="Retype password"/>				
				<button class="button">Create My Account</button>
				
                <div class="newaccount">
                    <hr>
                    <p><center><small style="color: black">Already have an account?</small></center></p>
                    <button class="button">LogIn</button>
                </div>
			</form>
		</div>
	</div>
	
</body>
</html>
